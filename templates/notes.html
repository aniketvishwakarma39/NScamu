{% extends "base.html" %}
{% block content %}

<style>
/* Glow + hover animation */
.profile-card {
    transition: 0.3s ease-in-out;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.profile-card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px rgba(0, 123, 255, 0.4);
}

/* Fade animation */
.fade-in {
    animation: fadeIn 0.8s ease-in-out;
}
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Gradient title */
.title-box {
    background: linear-gradient(45deg, #007bff, #6610f2);
    padding: 8px 15px;
    border-radius: 10px;
    color: white;
    display: inline-block;
    font-size: 20px;
}
</style>


<div class="title-box fade-in mb-3">Notes</div>

<div class="row fade-in">

    {% for n in notes %}
    <div class="col-md-4 mb-4">

        <div class="card p-3 profile-card">

            <h5 class="fw-bold">{{ n.subject.name }} - {{ n.chapter }}</h5>

            <p class="text-muted">Semester: {{ n.semester }} | Section: {{ n.section }}</p>

            <p>{{ n.description }}</p>

            <p><strong>Uploaded:</strong> {{ n.created_at }}</p>

            <a href="{{ n.file.url }}" class="btn btn-primary w-100" download>
                Download Notes
            </a>

        </div>

    </div>
    {% empty %}
    <p class="text-danger">No notes available.</p>
    {% endfor %}

</div>

{% endblock %}
