{% extends "base.html" %}
{% block content %}

<style>
/* Glass Card */
.glass-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 25px;
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 8px 32px rgba(31,38,135,0.25);
    transition: 0.4s ease;
}
.glass-card:hover {
    transform: scale(1.01);
    box-shadow: 0 10px 40px rgba(31,38,135,0.45);
}

/* Table Glass Hover */
.table-glass tbody tr {
    transition: 0.25s ease;
}
.table-glass tbody tr:hover {
    background: rgba(255,255,255,0.25) !important;
    transform: scale(1.01);
}

/* Fade Animation */
.fade-in {
    animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

/* Page title */
.page-title {
    background: linear-gradient(45deg, #007bff, #6610f2);
    color: white;
    padding: 10px 18px;
    border-radius: 12px;
    display: inline-block;
    margin-bottom: 20px;
}
</style>


<h2 class="page-title fade-in">Time Table</h2>

<div class="glass-card fade-in mt-3">
    <table class="table table-bordered table-glass">
        <thead class="table-light">
            <tr>
                <th>Day</th>
                <th>Subject</th>
                <th>Teacher</th>
                <th>Start</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            {% for item in timetable %}
            <tr>
                <td><b>{{ item.day }}</b></td>
                <td>{{ item.subject.name }}</td>
                <td>{{ item.teacher.name }}</td>
                <td>{{ item.start_time }}</td>
                <td>{{ item.end_time }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center text-danger">No timetable available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
