<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
    .header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 120px;
        background: white;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
    }

    .header img {
        height: 100px;
    }

    /* sidebar ko header ke niche push karna */
    .sidebar {
        top: 120px;
        height: calc(100vh - 120px);
    }

    /* content ko bhi header ke niche push karna */
    .content {
        margin-top: 120px;
    }

        body { background:#eef4fa; }

        .sidebar {
            width: 240px;
            position: fixed;
            height: calc(100vh - 120px);    /* remaining height */
            background:white;
            padding: 20px;
            border-right:1px solid #ddd;
            overflow-y: auto;  /* â˜… ADD THIS */

        }
        
        .sidebar a {
            display:block;
            padding:10px 15px;
            text-decoration:none;
            color:#333;
        }
        .sidebar a:hover {
            background:#e8f0ff;
            color:#007bff;
        }

        .content {
            margin-left:260px;
            padding:20px;
        }
    </style>
</head>

<body>

<div class="header">
    <img src="/static/aniv.jpeg" alt="Left Logo">

    <img src="/static/OIP.webp" alt="Right Logo">
</div>

<div class="sidebar">
    <h4>{{ student.name }}</h4>
    <hr>

    <a href="/student/profile/">Profile</a>
    <a href="/attendance/">Attendance</a>
    <a href="/timetable/">Timetable</a>
    <a href="/marks/">Marks</a>
    <a href="/notes/">Notes</a>
    <a href="/assignments/">Assignments</a>
    <a href="/holidays/">Holidays</a>
    <a href="/notices/">Notices</a>
    <a href="/feedback/">Feedback</a>
    <a href="/fees/">Fees</a>
    <a href="/exam-registration/">Exam Registration</a>

    <a href="/student/logout/" class="text-danger">Logout</a>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
